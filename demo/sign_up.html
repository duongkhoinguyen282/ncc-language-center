<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale 1.0">
    <link rel="icon" type="png" 
    href="res/image/web_icon.png">
    <title>Đăng ký học CAL Language Center</title>
    <link rel="stylesheet" href="css/style_sign_up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <div class="title transition" id="title">
      <a href="index.html" class="name prevent_select" title="Lunagacy">
        <!-- <h1>Lunagacy Language Center</h1> -->
         <img src="res/image/logo.png" alt="logo" width="250px">
      </a>
    </div>

    <div class="light" id="light"></div>

    <div class="container_sign_up">
      <form action="server.php" method="get" class="active">
        <h1>Đăng ký</h1>
        <div class="icons">
          <a href=""><i class='bx bxl-google'></i></i></a>
          <a href=""><i class='bx bxl-facebook'></i></i></a>
        </div>

        <hr> 

        <p><i>Tạo tài khoản Lunagacy</i></p>

        <input type="text" id="name" placeholder="Tên của bạn" required> <br>
        <input type="text" id="username" placeholder="Tên người dùng" required> <br>
        <input type="password" id="password" placeholder="Mật khẩu" required> <br>

        <button>Đăng ký</button>
        
      </form>

      <div class="toggle">
        <div class="element">
          <h1>Chào mừng đến với Lunagacy!</h1>
          <p><i>Đã có tài khoản?</i></p>
          <a href="sign_in.html"><button>Đăng nhập</button></a>
        </div>
      </div>
    </div>

  </body>
</html>
